<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form_container">
      <form action="">
        <h1>GİRİŞ YAP</h1>
        <div class="form_row">
          <input
            autofocus
            required
            type="text"
            name="kullanici"
            id="kullanici"
            placeholder="kullanıcı adı veya mail giriniz"
          />
          <div class="input_failed">Yanlış bilgi girdiniz.</div>
        </div>
        <div class="form_row">
          <input
            required
            type="password"
            name="password"
            id="password"
            placeholder="Şifrenizi giriniz"
          />
          <div class="input_failed">Yanlış bilgi girdiniz.</div>
        </div>
        <input class="btn" type="submit" value="Giriş Yap" />
      </form>
      <a href="forgetpassword.html">Şifremi Unuttum</a><br />
      <a href="register.html">Bir Hesabım Yok, Hesap Oluştur</a>
    </section>
  </body>
</html>
