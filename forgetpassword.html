<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form_container">
      <form action="">
        <h1>ŞİFREMİ YENİLE</h1>
        <div class="form_row">
          <input
            autofocus
            required
            type="email"
            name="kullanici"
            id="kullanici"
            placeholder="mail giriniz"
          />
          <div class="input_failed">Yanlış bilgi girdiniz.</div>
          <input class="btn" type="submit" value="Şifremi Sıfırla" />
        </div>
      </form>
      <a href="index.html">Giriş Yap</a><br />
    </section>
  </body>
</html>
