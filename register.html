<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form_container">
      <form action="">
        <h1>KAYIT OL</h1>
        <div class="form_row">
          <input
            autofocus
            required
            type="text"
            name="kullanici"
            id="kullanici"
            placeholder="kullanıcı adı giriniz"
          />
          <input
            autofocus
            required
            type="email"
            name="kullanici"
            id="kullanici"
            placeholder="mail giriniz"
          />
        </div>
        <div class="form_row">
          <input
            required
            type="password"
            name="password"
            id="password"
            placeholder="Şifrenizi giriniz"
          />
          <input
            required
            type="password"
            name="password"
            id="password"
            placeholder="Şifrenizi Tekrar giriniz"
          />
        </div>
        <input class="btn" type="submit" value="Kayıt Ol" />
      </form>
      <a href="index.html">Zaten Bir Hesabım Var, Giriş yap.</a>
    </section>
  </body>
</html>
